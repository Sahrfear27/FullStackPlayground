<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Registration Form for Cogent University</title>
  </head>
  <body>
    <div class="regForm">
      <form action="">
        <label for="firstname">First Name</label><br />
        <input type="text" value="firstname" placeholder="eg: John" /> <br />
        <label for="lastname">Last Name</label> <br />
        <input type="text" value="lastname" placeholder="eg: Doe" /> <br />
        <label for="email">Email</label><br />
        <input type="text" value="email" placeholder="eg: john@gmail.com" />
        <br />

        <input type="radio" value="female" />
        <label for="Femail">Female</label>
        <input type="radio" value="Male" />
        <label for="Male">Male</label> <br />
        <label for="">Choose Your Highest Eduaction</label>
        <select name="" id="">
          <option value="">Graduate</option>
          <option value="">Pending</option>
          <option value="">No Graduated</option></select
        ><br />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
